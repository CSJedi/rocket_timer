<!DOCTYPE html>
<html>
    <head> 
        <script src="scripts/countdown.min.js"></script>
        <script src="scripts/popup.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="scripts/jquery-1.11.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body class="well">
        <div class="container-fluid display">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list"></span>List of timers
                </div>
                <div class="panel-body"> 
                    <ul class="list-group" id="timer-container"></ul>
                </div>
            </div>
        </div>
        <div class="settings" class="row-fluid">
            <div class="span12">
                <form name="choices">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-list"></span>List of launches
                        </div>
                        <div class="panel-body"> 
                            <ul class="list-group" id="rocket-launches-list"></ul>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>Total Count <span class="label label-info" id="total-count"></span></h6>
                                </div>
                                <div class="col-md-6">
                                    <ul class="pagination pagination-sm pull-right" id="pagination"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="start" class="btn btn-primary"><i class="icon-play icon-white"></i></button>
                </form>
            </div>
        </div>
    </body>
</html>
